plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.diffplug.spotless'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 19
        targetSdk 33

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    flavorDimensions "target"

    productFlavors {
        phone {
            dimension "target"
        }
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        languageVersion = "1.4"
        apiVersion = "1.4"
    }
}

apply from: '../checkstyle.gradle'
apply from: '../jacoco.gradle'
apply from: 'release.gradle'

dependencies {
    // Firebase sdk compile only
    compileOnly "com.google.firebase:firebase-messaging:21.1.0"

    //noinspection GradleDependency
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'com.adobe.marketing.mobile:core:3.0.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:4.5.1"
    testImplementation 'org.mockito:mockito-inline:4.5.1'
    //noinspection GradleDependency
    testImplementation 'org.json:json:20180813'
    implementation fileTree(include: ['*.aar'], dir: 'libs')

    // instrumentation tests
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

spotless {
    java {
        toggleOffOn("format:off", "format:on")
        target "src/*/java/**/*.java"
        googleJavaFormat('1.8').aosp().reflowLongStrings()
        importOrder()
        removeUnusedImports()
        endWithNewline()
        formatAnnotations()
        licenseHeaderFile "../../config/formatter/header.txt"
    }
    kotlin {
        target "src/*/java/**/*.kt"
        ktlint('0.47.0')
        endWithNewline()
        licenseHeaderFile "../../config/formatter/header.txt"
    }
}